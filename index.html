<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Don't Cry</title>
    <link rel='stylesheet' href='css/style.css' type='text/css' media='all' />
    <script src="permissions.js"></script>
  </head>
  <body>
    <h2>On J. Dilla's "Don't Cry"</h2>
    <h3>by Darius Kazemi</h3>
    <div id="content">
      <button id="baby" onclick="lowLag.play('baby');">baby</button>
      <button id="flourish" onclick="lowLag.play('flourish');">flourish</button>
      <button id="ehvamp" onclick="lowLag.play('ehvamp');">ehvamp</button>
      <button id="ehvampb" onclick="lowLag.play('ehvampb');">ehvampb</button>
      <button id="arms" onclick="lowLag.play('arms');">arms</button>
      <button id="arms2" onclick="lowLag.play('arms2');">arms2</button>
      <button id="kick" onclick="lowLag.play('kick');">kick</button>
      <button id="snarechord" onclick="lowLag.play('snarechord');">snarechord</button>
      <button id="stringbass" onclick="lowLag.play('stringbass');">stringbass</button>
      <button id="guithi" onclick="lowLag.play('guithi');">guithi</button>
      <button id="guitlo" onclick="lowLag.play('guitlo');">guitlo</button>
      <br>
      <button onclick="song()">play beat (click again to stop)</button>
      <button onclick="songRand()">play random (click again to stop)</button>
      <button onclick="songOneTwo()">play random, keep ones/twos (click again to stop)</button>
    </div>
 
    <script src="lib/lowLag.js"></script>
    <script src="sm2/js/soundmanager2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-339043-1");
      pageTracker._trackPageview();
    } catch(err) {}
    </script>
  </body>
</html>
